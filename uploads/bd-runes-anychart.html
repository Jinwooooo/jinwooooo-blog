      {x: "4★ Legend", low: 17.12, high: 27.20, bbb: 20.48, bbs: 23.48,
      	normal:   {
           fill: "#E63B2E",
           stroke: null,
           label: {enabled: true}
         },
       hovered:  {
           fill: "#EC5766",
           stroke: null,
           label: {enabled: true},
         },
       selected: {
           fill: "#EC5766",
           stroke: null,
           label: {enabled: true},
         }
      },
    ];

    var shieldChart = anychart.bar();
    var shieldSeries = shieldChart.rangeBar(shieldData);
    shieldSeries.labels().format("{%low}% ~ {%high}%");
    shieldSeries.labels().fontColor("Black");

  	var shieldTooltip = shieldChart.getSeries(0).tooltip();
	  shieldTooltip.format("BBB: {%bbb}\n BBS: {%bbs}\n");

    shieldChart.title("Shield (%)");
    shieldChart.xAxis().title("Rune Tier");
    shieldChart.yAxis().title("Defense (%)");
    shieldChart.container("cd-shield");
    shieldChart.draw();
});</script>
